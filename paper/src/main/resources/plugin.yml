name: CrowdControl
version: ${project.version}
main: dev.qixils.crowdcontrol.plugin.BukkitCrowdControlPlugin
api-version: 1.17
prefix: Crowd Control
authors: [ qixils ]
description: Allows viewers to interact with your Minecraft world
website: https://github.com/qixils/minecraft-crowdcontrol
commands:
  crowdcontrol:
    description: Manages the connection to the Crowd Control server
    usage: "/crowdcontrol <connect | disconnect | reconnect>"
  account:
    description: Connect to your Twitch account to receive effects
    usage: "/account <link | unlink> <twitch username>"
  password:
    description: Sets the password used for this Crowd Control session.
    usage: "/password <password>"
